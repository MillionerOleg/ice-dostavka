            animation-duration: 2.5s, 1.5s, 1s;
            stroke-dashArray: 1500;
            stroke-dashoffset: 1500;
        }


        @keyframes DrawLine {
            to { stroke-dashOffset: 0; }
        }

        @keyframes FadeStroke {
            to { stroke-opacity: 0; }
        }

        @keyframes FillIn {
            from { fill-opacity: 0; }
            to { fill-opacity: 1; }
        }
    </style>


